<button class="back-button" (click)="goBack()">&laquo; {{backMessage}}</button>
<h2 class="title">Quotes</h2>
<ul class="quote-container">
    <li *ngFor="let item of quotes">
        <blockquote tabindex="{{item.id}}">
            <p>{{item.quote}}</p>
            <footer>
                <cite>-{{item.author}}</cite>
            </footer>
        </blockquote>
    </li>
</ul>
<button class="forward-button" (click)="getNextSetOfQuotes()">{{nextMessage}} &raquo;</button>
