<footer id="contact" class="contact-footer">
  <div class="footer-title">
    <h2 class="footer-title-text">Contact</h2>
  </div>
  <div class="footer-center">
    <div id="contact-information" class="footer-center-body white-border-box">
      <p>
        The best way to get a hold of me is through LinkedIn and my Email.
      </p>
    </div>
  </div>
  <div class="contact-card-container">
    <a *ngFor="let contact of CONTACTS"
       class="contact-card white-border-box"
       href="{{contact.link}}">
      <div class="icon">
        <img alt="{{contact.description}}" loading="lazy" src="{{contact.imgRef}}" />
      </div>
    </a>
  </div>
</footer>
