<div class="contact-card-container">
    <a *ngFor="let contact of contacts" class="contact-card" href="{{contact.link}}">
        <div (click)="logLinkCardClick(contact.link)" class="icon" [ngStyle]="{'background-color': contrast ? contrastBackgroundColor : 'transparent'}">
            <img alt="{{contact.description}}" loading="lazy" src="{{contact.imgRef}}" />
        </div>
    </a>
</div>
